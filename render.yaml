services:
  - type: web
    name: dungeon-delvers-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_VERSION
        value: 20
    plan: free

  - type: web
    name: dungeon-delvers-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
